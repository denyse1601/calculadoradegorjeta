<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo da splitter " srcset="">
    </header>

    <main>
        <section class="informaçoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Icone cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>

                    <div class="gorjeta">
                        <label for="">Selecione a gorjeta</label>

                        <div>
                            <input type="button" value="5%">
                            <input type="button" value="10%">
                            <input type="button" value="15%">
                            <input type="button" value="25%">
                            <input type="button" value="50%">
                            <input type="number" name="outra" id="outra" placeholder="Outra">
                        </div>
                        
                        <div class="pessoas">
                            <label for="conta">Quantidade de Pessoas</label>
                            <p>Não pode ser zero</p>
                            <div>
                                <img src="./images/icon-person.svg" alt="ícone da pessoa" srcset="">
                                <input type="number" name="pessoas" id="pessoas" placeholder="0">
                            </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
                <p>
                    <strong>Total</strong> <br> 
                    / pessoa
                </p>

                <strong> $ 0.00</strong>
            </div>
        </section>
    </main>
</body>
</html>
